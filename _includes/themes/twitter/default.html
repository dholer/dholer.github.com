<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
	<!-- styles -->	
	
	<link rel="stylesheet" href="http://blog.dhole.info/assets/css/bootstrap.css">
	<link rel="stylesheet" href="http://blog.dhole.info/assets/css/bootstrap-responsive.css">
	
	<link rel="stylesheet" href="http://blog.dhole.info/assets/js/google-code-prettify/prettify.css">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
	<!--  fav and touch icons -->
    <link rel="shortcut icon" href="http://blog.dhole.info/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://blog.dhole.info/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://blog.dhole.info/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://blog.dhole.info/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="http://blog.dhole.info/assets/ico/apple-touch-icon-57-precomposed.png">
    
</head>
<body>


	<div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

	<div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>&copy; {{ site.author.name }} 2012 
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>

    </div> <!-- /container -->
	<!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->	
    <script src="http://blog.dhole.info/assets/js/jquery/jquery-1.7.2.js"></script>
	
    <script src="http://blog.dhole.info/assets/js/google-code-prettify/prettify.js"></script>
    <script src="http://blog.dhole.info/assets/js/bootstrap/bootstrap-transition.js"></script>
    <script src="http://blog.dhole.info/assets/js/bootstrap/bootstrap-alert.js"></script>
    <script src="http://blog.dhole.info/assets/js/bootstrap/bootstrap-modal.js"></script>
    <script src="http://blog.dhole.info/assets/js/bootstrap/bootstrap-dropdown.js"></script>
    <script src="http://blog.dhole.info/assets/js/bootstrap/bootstrap-scrollspy.js"></script>
    <script src="http://blog.dhole.info/assets/js/bootstrap/bootstrap-tab.js"></script>
    <script src="http://blog.dhole.info/assets/js/bootstrap/bootstrap-tooltip.js"></script>
    <script src="http://blog.dhole.info/assets/js/bootstrap/bootstrap-popover.js"></script>
    <script src="http://blog.dhole.info/assets/js/bootstrap/bootstrap-button.js"></script>
    <script src="http://blog.dhole.info/assets/js/bootstrap/bootstrap-collapse.js"></script>
    <script src="http://blog.dhole.info/assets/js/bootstrap/bootstrap-carousel.js"></script>
    <script src="http://blog.dhole.info/assets/js/bootstrap/bootstrap-typeahead.js"></script>
    
    
    {% include JB/analytics %}
    
</body>
</html>
